<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi-step Form</title>
<link rel="stylesheet" href="./assets/form-style.css">
</head>
<body>

<div class="form-container">
  <form id="multiStepForm" >
    <!-- Step 1: Basic Information -->
    <div class="form-step active">
      <h2>Step 1: Basic Information</h2>

      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <small class="error"></small>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <small class="error"></small>
      </div>

      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required />
        <small class="error"></small>
      </div>

      <button type="button" class="next-btn button">Next</button>
    </div>

    <!-- Step 2: Address -->
    <div class="form-step">
      <h2>Step 2: Address</h2>


      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required />
        <small class="error"></small>
      </div>

      <div class="form-group">
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required />
        <small class="error"></small>
      </div>


      <div style="display:flex; justify-content:flex-start; gap:1rem;">
        <button type="button" class="prev-btn button">Previous</button>
        <button type="button" class="next-btn button">Next</button>
      </div>
    </div>

    <!-- Step 3: Qualification -->
    <div class="form-step">
      <h2>Step 3: Qualification</h2>

      <div class="form-group">
        <label for="qualification">Highest Qualification:</label>
        <input type="text" id="qualification" name="qualification" required />
        <small class="error"></small>
      </div>

      <div class="form-group">
        <label for="year">Year of Passing:</label>
        <input type="number" id="year" name="year" required />
        <small class="error"></small>
      </div>

      <div class="form-group">
        <label for="university">University/College:</label>
        <input type="text" id="university" name="university" required />
        <small class="error"></small>
      </div>

      <div style="display:flex; justify-content:flex-start; gap:1rem;">
        <button type="button" class="prev-btn button">Previous</button>
        <button type="submit" class="button">Submit</button>
      </div>
    </div>
  </form>
</div>


<script src="script.js"></script>
</body>
</html>
