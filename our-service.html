<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
  <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .services {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .service-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s;
        }

        .service-card:hover {
            transform: translateY(-5px);
        }

        .service-card h2 {
            color: #007BFF;
            margin-bottom: 15px;
        }

        .service-card p {
            color: #555;
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
<body>
      <h1>Our Services</h1>

    <div class="services">
        <div class="service-card">
            <h2>Web Design</h2>
            <p>We create modern and responsive websites that look amazing on all devices.</p>
        </div>

        <div class="service-card">
            <h2>SEO Optimization</h2>
            <p>Improve your website ranking on search engines and attract more visitors.</p>
        </div>

        <div class="service-card">
            <h2>Digital Marketing</h2>
            <p>Boost your business with effective online marketing strategies.</p>
        </div>
    </div>
</body>
</html>
